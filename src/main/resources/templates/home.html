<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salute</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd.table.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
<h2>Mi Historial</h2>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive" data-pattern="priority-columns">
                <table summary="This table shows how to create responsive tables using RWD-Table-Patterns' functionality" class="table table-bordered table-hover">
                    <caption class="text-center">Victor Andres Arana Aireyu</caption>
                    <thead>

                    <tr >
                        <th>Titulo</th>
                        <th data-priority="1">Descripcion</th>
                        <th data-priority="2">Fecha</th>
                        <th data-priority="3">Tipo</th>
                        <th>Ver</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="registroMedico : ${registroMedicoList}">
                        <td th:text="${registroMedico.titulo}"></td>
                        <td th:text="${registroMedico.descripcion}"></td>
                        <td th:text="${registroMedico.fecha.toString()}"></td>
                        <td th:text="${registroMedico.tipo}"></td>
                        <td><a th:href="${'/mostrarRegistro/'+registroMedico.id}">Ver</a></td>
                        <td><a th:href="${'/editarRegistro/'+registroMedico.id}">Editar</a></td>
                        <td><a th:href="${'/eliminarRegistro/'+registroMedico.id}">Eliminar</a></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">SALUTE</td>
                    </tr>
                    </tfoot>
                </table>
            </div><!--end of .table-responsive-->
        </div>
    </div>
</div>

<p class="p">Demo by George Martsoukos</p>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>


<script src="js/index.js"></script>

</body>
</html>
